<section class="container">
  <h1>Elezioni Direttivo del CUS di Trento</h1>
    <div class="taskBar">
      <div class="tsb-row">
        <input type="text" class="iField" name="name" id="name" placeholder="Nome Candidato" autofocus [(ngModel)]="iName">
        <input type="text" class="iField" name="surname" id="surname" placeholder="Cognome Candidato" [(ngModel)]="iSurname">
      </div>
      <div class="tsb-row">
        <button type="button" class="btn" (click)="addCandidate()">Aggiungi Candidato</button>
        <button type="button" class="btn" (click)="clearCandidateList()">Cancella Candidati</button>
        <button type="button" class="btn" (click)="selectElected()">Eleggi</button>
      </div>
    </div>
    <div>
      <h2>Candidati:</h2>
      <ul id="candidatesList">
        <li *ngFor="let c of candidates; let i = index">
          <button type="button" id="removeCand" (click)="removeCandidate(c.name, c.surname)">Rimuovi</button>
          <span class="entry">Candidato {{i + 1}} &#10142; <strong class="cand-name">{{c}}</strong> - Voti: {{c.votes}}</span>
          <button type="button" id="voteUp" (click)="c.incVotes(); saveCandidates()">+</button>
          <button type="button" id="voteDown" (click)="c.decVotes(); saveCandidates()">-</button>
        </li>
      </ul>
    </div>
    <!--

      TODO: add animation to show election results
    -->
</section>
