<section class="container">
  <h1>Elezioni Direttivo del CUS di Trento</h1>
    <div class="taskBar">
      <div class="tsb-row">
        <span class="input input--kozakura">
					<input class="input__field input__field--kozakura" type="text" name="name" id="name" autofocus [(ngModel)]="iName" (focus)="checkInputContent($event)" (blur)="checkInputContent($event)" (keypress)="enterAdd($event)"/>
					<label class="input__label input__label--kozakura" for="name">
						<span class="input__label-content input__label-content--kozakura" data-content="Nome Candidato">Nome Candidato</span>
					</label>
					<svg class="graphic graphic--kozakura" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M1200,9c0,0-305.005,0-401.001,0C733,9,675.327,4.969,598,4.969C514.994,4.969,449.336,9,400.333,9C299.666,9,0,9,0,9v43c0,0,299.666,0,400.333,0c49.002,0,114.66,3.484,197.667,3.484c77.327,0,135-3.484,200.999-3.484C894.995,52,1200,52,1200,52V9z"/>
					</svg>
				</span>
        <span class="input input--kozakura">
					<input class="input__field input__field--kozakura" type="text" name="surname" id="surname" [(ngModel)]="iSurname" (focus)="checkInputContent($event)" (blur)="checkInputContent($event)" (keypress)="enterAdd($event)"/>
					<label class="input__label input__label--kozakura" for="surname">
						<span class="input__label-content input__label-content--kozakura" data-content="Cognome Candidato">Cognome Candidato</span>
					</label>
					<svg class="graphic graphic--kozakura" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
						<path d="M1200,9c0,0-305.005,0-401.001,0C733,9,675.327,4.969,598,4.969C514.994,4.969,449.336,9,400.333,9C299.666,9,0,9,0,9v43c0,0,299.666,0,400.333,0c49.002,0,114.66,3.484,197.667,3.484c77.327,0,135-3.484,200.999-3.484C894.995,52,1200,52,1200,52V9z"/>
					</svg>
				</span>
      </div>
      <div class="tsb-row">
        <button type="button" class="btn" (click)="addCandidate()">Aggiungi Candidato</button>
        <button type="button" class="btn" (click)="clearCandidateList()">Cancella Candidati</button>
        <button type="button" class="btn" (click)="selectElected()">Eleggi</button>
      </div>
    </div>
    <div>
      <table id="candidatesList">
        <tr class="header">
          <td></td>
          <td><h2>Rank</h2></td>
          <td><h2>Candidati</h2></td>
          <td><h2>Voti</h2></td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let c of candidates; let i = index">
          <td><button type="button" class="removeCand" (click)="removeCandidate(c.name, c.surname)">Rimuovi</button></td>
          <td class="rank">{{i + 1}}</td>
          <td class="entry">{{c}}</td>
          <td class="votes">{{c.votes}}</td>
          <td><button type="button" class="voteUp" (click)="c.incVotes(); saveCandidates()">+</button></td>
          <td><button type="button" class=  "voteDown" (click)="c.decVotes(); saveCandidates()">-</button></td>
        </tr>
      </table>
    </div>
</section>
