<section>
  <h1>Elezioni del Direttivo</h1>
    <div>
      <input type="text" class="" name="name" id="name" placeholder="Nome Candidato" autofocus [(ngModel)]="iName">
      <input type="text" name="surname" id="surname" placeholder="Cognome Candidato" [(ngModel)]="iSurname">
      <button type="button" (click)="addCandidate()">Aggiungi Candidato</button>
      <button type="button" (click)="clearCandidateList()">Cancella Candidati</button>
      <button type="button" (click)="selectElected()">Eleggi</button>
    </div>
    <div>
      <h2>Candidati:</h2>
      <ul id="candidatesList">
        <li *ngFor="let c of candidates; let i = index">
          <button type="button" id="removeCand" (click)="removeCandidate(c.name, c.surname)">Rimuovi</button>
          <span class="entry">Candidato {{i + 1}} &#10142; <strong class="cand-name">{{c}}</strong> - Voti: {{c.votes}}</span>
          <button type="button" id="voteUp" (click)="c.incVotes(); saveCandidates()">+</button>
          <button type="button" id="voteDown" (click)="c.decVotes(); saveCandidates()">-</button>
        </li>
      </ul>
    </div>
    <!--
      TODO: add past election section
      TODO: add style to application
      TODO: add animation to show election results
    -->
</section>
